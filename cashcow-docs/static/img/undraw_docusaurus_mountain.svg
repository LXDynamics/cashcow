<svg xmlns="http://www.w3.org/2000/svg" width="1088" height="687.962" viewBox="0 0 1088 687.962">
  <title>Easy to Use - CashCow in a Pastoral Setting</title>
  
  <!-- Background landscape -->
  <path d="M0,400 Q200,350 400,380 T800,370 T1088,390 L1088,687.962 L0,687.962 Z" fill="#90EE90"/>
  
  <!-- Rolling hills -->
  <path d="M0,450 Q150,420 300,440 T600,430 T900,445 T1088,435 L1088,687.962 L0,687.962 Z" fill="#7CCD7C"/>
  
  <!-- Sky -->
  <rect x="0" y="0" width="1088" height="400" fill="#87CEEB"/>
  
  <!-- Clouds -->
  <ellipse cx="200" cy="80" rx="40" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="220" cy="75" rx="35" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="180" cy="70" rx="30" ry="22" fill="white" opacity="0.8"/>
  
  <ellipse cx="800" cy="120" rx="45" ry="28" fill="white" opacity="0.8"/>
  <ellipse cx="825" cy="115" rx="38" ry="23" fill="white" opacity="0.8"/>
  <ellipse cx="775" cy="110" rx="32" ry="25" fill="white" opacity="0.8"/>
  
  <!-- Sun -->
  <circle cx="900" cy="100" r="50" fill="#FFD700" opacity="0.9"/>
  
  <!-- Main cow in pastoral setting -->
  <g transform="translate(400, 350)">
    <!-- Cow body -->
    <ellipse cx="0" cy="80" rx="80" ry="50" fill="#f8f8f8" stroke="#222" stroke-width="4"/>
    
    <!-- Cow head -->
    <ellipse cx="-60" cy="40" rx="45" ry="38" fill="#f8f8f8" stroke="#222" stroke-width="3"/>
    
    <!-- Muzzle -->
    <ellipse cx="-85" cy="55" rx="25" ry="15" fill="#e8e8e8" stroke="#222" stroke-width="2"/>
    
    <!-- Nostrils -->
    <ellipse cx="-95" cy="55" rx="4" ry="3" fill="#222"/>
    <ellipse cx="-75" cy="55" rx="4" ry="3" fill="#222"/>
    
    <!-- Eyes -->
    <circle cx="-70" cy="35" r="8" fill="#222"/>
    <circle cx="-50" cy="35" r="8" fill="#222"/>
    <circle cx="-67" cy="32" r="3" fill="white"/>
    <circle cx="-47" cy="32" r="3" fill="white"/>
    
    <!-- Ears -->
    <ellipse cx="-80" cy="15" rx="8" ry="15" fill="#f8f8f8" stroke="#222" stroke-width="2"/>
    <ellipse cx="-40" cy="15" rx="8" ry="15" fill="#f8f8f8" stroke="#222" stroke-width="2"/>
    <ellipse cx="-80" cy="15" rx="4" ry="8" fill="#ffb6c1"/>
    <ellipse cx="-40" cy="15" rx="4" ry="8" fill="#ffb6c1"/>
    
    <!-- Horns -->
    <ellipse cx="-70" cy="5" rx="3" ry="8" fill="#d4af37" stroke="#222" stroke-width="1"/>
    <ellipse cx="-50" cy="5" rx="3" ry="8" fill="#d4af37" stroke="#222" stroke-width="1"/>
    
    <!-- Black spots on body -->
    <ellipse cx="-20" cy="60" rx="25" ry="20" fill="#222"/>
    <ellipse cx="20" cy="75" rx="20" ry="15" fill="#222"/>
    <ellipse cx="-45" cy="85" rx="15" ry="12" fill="#222"/>
    <ellipse cx="40" cy="95" rx="18" ry="14" fill="#222"/>
    
    <!-- Legs -->
    <rect x="-50" y="120" width="12" height="30" fill="#f8f8f8" stroke="#222" stroke-width="2"/>
    <rect x="-25" y="120" width="12" height="30" fill="#f8f8f8" stroke="#222" stroke-width="2"/>
    <rect x="15" y="120" width="12" height="30" fill="#f8f8f8" stroke="#222" stroke-width="2"/>
    <rect x="40" y="120" width="12" height="30" fill="#f8f8f8" stroke="#222" stroke-width="2"/>
    
    <!-- Hooves -->
    <ellipse cx="-44" cy="155" rx="8" ry="4" fill="#222"/>
    <ellipse cx="-19" cy="155" rx="8" ry="4" fill="#222"/>
    <ellipse cx="21" cy="155" rx="8" ry="4" fill="#222"/>
    <ellipse cx="46" cy="155" rx="8" ry="4" fill="#222"/>
    
    <!-- Udder -->
    <ellipse cx="10" cy="110" rx="20" ry="12" fill="#ffb6c1" stroke="#222" stroke-width="2"/>
    
    <!-- Tail -->
    <path d="M 70,70 Q 90,80 85,100 Q 80,115 90,125" stroke="#222" stroke-width="4" fill="none" stroke-linecap="round"/>
    <ellipse cx="88" cy="128" rx="6" ry="4" fill="#222"/>
  </g>
  
  <!-- Grass tufts -->
  <g fill="#228B22">
    <path d="M150,480 Q155,470 160,480 Q165,470 170,480" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M300,470 Q305,460 310,470 Q315,460 320,470" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M650,485 Q655,475 660,485 Q665,475 670,485" stroke="#228B22" stroke-width="2" fill="none"/>
    <path d="M800,475 Q805,465 810,475 Q815,465 820,475" stroke="#228B22" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Fence in background -->
  <g stroke="#8B4513" stroke-width="3" fill="none">
    <line x1="100" y1="420" x2="100" y2="460"/>
    <line x1="150" y1="420" x2="150" y2="460"/>
    <line x1="200" y1="420" x2="200" y2="460"/>
    <line x1="250" y1="420" x2="250" y2="460"/>
    <line x1="90" y1="430" x2="260" y2="430"/>
    <line x1="90" y1="445" x2="260" y2="445"/>
  </g>
  
  <!-- Dollar signs floating around (representing financial benefits) -->
  <g fill="#2e8555" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.7">
    <text x="200" y="300">$</text>
    <text x="700" y="250">$</text>
    <text x="900" y="320">$</text>
  </g>
</svg>